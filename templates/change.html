<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.369);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .nav-option1 {
            margin-top: 0%;
            padding: 10px 20px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.369);
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .nav-option1:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.369);
        }
    </style>
</head>
<body>
    <div class="container">
    <form method="post" class="form">
        <h2>Change Password</h2>
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
        <br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br>
        <input type="submit" value="Change Password" class="nav-option1 btn btn-primary">
    </form>
    <form action="{{ url_for('student') }}" method="get" style="text-align: center; margin-top: 15px;">
        <button type="submit" class="nav-option1 btn btn-primary">Back To Home</button>
    </form>
</div>
</body>
</html>
